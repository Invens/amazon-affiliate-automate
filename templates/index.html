<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campaigns</title>
</head>
<body>
    <h1>Campaigns</h1>
    <a href="/create">Create New Campaign</a>
    <ul>
        {% for campaign in campaigns %}
            <li>
                {{ campaign['campaign_name'] }} - 
                <a href="/edit/{{ campaign['id'] }}">Edit</a> | 
                <a href="/delete/{{ campaign['id'] }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
