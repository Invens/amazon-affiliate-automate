<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Campaign</title>
</head>
<body>
    <h1>Edit Campaign</h1>
    <form action="" method="POST">
        <label for="campaign_name">Campaign Name:</label>
        <input type="text" id="campaign_name" name="campaign_name" value="{{ campaign['campaign_name'] }}" required><br><br>

        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" name="keywords" value="{{ campaign['keywords'] }}" required><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ campaign['category'] }}"><br><br>

        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag" value="{{ campaign['tag'] }}"><br><br>

        <label for="interval">Fetch Interval (in minutes):</label>
        <input type="number" id="intervals" name="intervals" required><br><br>

        <label for="max_posts">Max Posts Per Run:</label>
        <input type="number" id="max_posts" name="max_posts" value="{{ campaign['max_posts'] }}" required><br><br>
    
        <label for="total_posts">Total Posts Limit:</label>
        <input type="number" id="total_posts" name="total_posts" value="{{ campaign['total_posts'] }}" required><br><br>
    
        <input type="submit" value="Update Campaign">
    </form>
